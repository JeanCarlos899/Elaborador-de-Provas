{% load static %}

<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <title>{% block title %}{% endblock %}</title>
  <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
  <link rel="stylesheet" href="{% static 'fontawesome-free-6.1.1-web/css/all.min.css' %}">
  <link rel="stylesheet" href="{% static 'css/base.css' %}">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Artifika&display=swap" rel="stylesheet">
</head>

<body>
  <div class="central">
    <div class="container">
      <div class="row">
        <nav class="navbar fixed-top navbar-expand-lg col"
          style="background: linear-gradient(to right, #b7293a, #2e2d83)">
          <div class="container">
            <a class="navbar-brand text-white" href="{% url 'elaboradorapp:index' %}"><strong>ELABORADOR</strong> DE
              PROVAS</a>
            <a class="nav-link text-white" href="{% url 'elaboradorapp:sobre' %}">Sobre</a>
            <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
              <ul class="navbar-nav">
                <li class="nav-item">
                  <div class="btn-group" role="group" aria-label="Basic example">
                    <a class="btn btn-outline-success my-2 my-sm-0 text-white" href="/admin"
                      target="_blank">Administração
                      do sistema</a>
                  </div>
                </li>
              </ul>
            </div>
          </div>
        </nav>
        <div class="toolbar fixed-top col">
          <div class="print">
            <i class="fa-solid fa-print" onclick="print()"></i>
          </div>
          <div class="reload">
            <i class="fa-solid fa-redo" onclick="window.location.reload()"></i>
          </div>
          <div class="font-size-control">
            <span class="font-size-label">Fonte da prova</span>
            <button class="decrease-font-size"><i class="fa-solid fa-minus"></i></button>
            <input type="number" class="font-size-number" value="16" min="8" max="24">
            <button class="increase-font-size"><i class="fa-solid fa-plus"></i></button>
          </div>
        </div>
      </div>
    </div>
    <div class="container pt-3 mb-3">
      <main>
        {% block content %}{% endblock %}
      </main>
    </div>
  </div>
</body>
<script src="https://kit.fontawesome.com/afaa046a39.js" crossorigin="anonymous"></script>
<script src="{% static 'js/bootstrap.min.js' %}"></script>
<script src="{% static 'js/questions.js' %}"></script>
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
  integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js"
  integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js"
  integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>

</html>

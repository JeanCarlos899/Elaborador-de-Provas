{% load static %}

<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <title>{% block title %}{% endblock %}</title>
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
    <link rel="stylesheet" href="{% static 'fontawesome-free-6.1.1-web/css/all.min.css' %}">
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <script src="https://kit.fontawesome.com/afaa046a39.js" crossorigin="anonymous"></script>
  </head>
<body>
    <div class="central">
      <nav class="navbar fixed-top navbar-expand-lg" style="background: linear-gradient(to right, #b7293a, #2e2d83)">
          <div class="container">
            <a class="navbar-brand text-white" href="{% url 'elaboradorapp:index' %}"><strong>ELABORADOR</strong> DE PROVAS</a>
            <a class="nav-link text-white" href="{% url 'elaboradorapp:sobre' %}">Sobre</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
              <ul class="navbar-nav">
                <li class="nav-item">
                  <div class="btn-group" role="group" aria-label="Basic example">
                    <a class="btn btn-outline-success my-2 my-sm-0 text-white" href="/admin" target="_blank">Administração do sistema</a>
                  </div>
                </li>
              </ul>
            </div>
          </div>
        </nav>
      <div class="container pt-3 mb-3">
          <main >
              {% block content %}{% endblock %}
          </main>
      </div>
      <!-- <footer class="navbar fixed-bottom bg-dark" >
        <p class="text-center text-white w-100 align-items-center mb-1 mt-1">Desenvolvido por 
          <a href="https://github.com/JeanCarlos899" target="_blank">Jean Carlos</a>
        </p>
      </footer> -->
    </div>

    <script src="{% static 'js/bootstrap.min.js' %}"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</body>
</html>

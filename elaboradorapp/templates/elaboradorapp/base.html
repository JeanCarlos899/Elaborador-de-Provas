{% load static %}

<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <title>{% block title %}{% endblock %}</title>
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
    <link rel="stylesheet" href="{% static 'fontawesome-free-6.1.1-web/css/all.min.css' %}">
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>
<body>
    <div class="central">
      <nav class="navbar fixed-top navbar-expand-lg" style="background: linear-gradient(to right, #b7293a, #2e2d83)">
          <div class="container">
            <a class="navbar-brand text-white" href="{% url 'elaboradorapp:index' %}"><strong>ELABORADOR</strong> DE PROVAS</a>
            <a class="nav-link text-white" href="{% url 'elaboradorapp:index' %}">Sobre</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
              <ul class="navbar-nav">
                <li class="nav-item">
                  <div class="btn-group" role="group" aria-label="Basic example">
                    <a class="btn btn-outline-success my-2 my-sm-0 text-white" href="/admin">Administração do sistema</a>
                  </div>
                </li>
              </ul>
            </div>
          </div>
        </nav>

      <div class="container">
          <main>
              {% block content %}{% endblock %}
          </main>
      </div>
      <footer class="navbar fixed-bottom bg-dark" >
        <p class="text-center text-white w-100 align-items-center mb-1 mt-1">Desenvolvido por 
          <a href="">Jean Carlos</a>
        </p>
      </footer>
    </div>

    <script src="{% static 'js/bootstrap.min.js' %}"></script>
</body>
</html>

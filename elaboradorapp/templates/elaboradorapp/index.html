{% extends "elaboradorapp/base.html" %}

{% block title %}Listagem dos filmes{% endblock %}




{% block content %}
<div class="container">
    <div class="row justify-content-center align-items-center vh-100">
        <div class="col-mb-6">
            <div class="card">
                <div class="card">
                    <div class="card-header">
                        <div class="row">
                            <div class="col m-auto">
                              <p class="mb-1" style="color: rgb(149, 13, 13); font-size: 20px; font-family: Arial, Helvetica, sans-serif;">Configurações da prova</p>
                              <p class="mt-1"><strong>Configure como deseja que a prova seja gerada</strong></p>
                            </div>
                            <div class="col">
                              <div class="row">
                                <div class="col">
                                  <div class="form-group">
                                    <label for="exampleFormControlSelect1">Disciplina</label>
                                    <select class="form-control" id="exampleFormControlSelect1">
                                      {% for question in object_list %}
                                        <option>{{ question.disciplina }}</option>
                                      {% endfor %}

                                    </select>
                                    <label for="exampleFormControlSelect1">Série</label>
                                    <select class="form-control" id="exampleFormControlSelect1">
                                      <option>1ª</option>
                                      <option>2ª</option>
                                      <option>3ª</option>
                                    </select>
                                  </div>
                                </div>
                                <div class="col">
                                  <div class="form-group">
                                    <label for="exampleFormControlSelect1">Conteúdo</label>
                                    <select class="form-control" id="exampleFormControlSelect1">
                                    {% for question in object_list %}
                                      <option>{{ question.conteudo }}</option>
                                    {% endfor %}
                                    </select>
                                    <label for="exampleFormControlSelect1">Dificuldade</label>
                                    <select class="form-control" id="exampleFormControlSelect1">
                                      <option>1</option>
                                      <option>2</option>
                                      <option>3</option>
                                      <option>4</option>
                                      <option>5</option>
                                    </select>
                                  </div>
                                </div>
                              </div>
                            </div>   
                       </div>
                    </div>
                    <div class="card-body">
                      <a href="#" class="btn btn-primary">Gerar prova</a>
                    </div>
                  </div>
        </div>
    </div>
</div>
{% endblock content %}
